<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Manage Bookings Â· Travel Services Hub</title>
    <!-- Bootstrap core CSS -->
    <link href="../../../../../../../../bootstrap_theme/bootstrap.css" rel="stylesheet" type="text/css">
</head>
<body>
<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">Manage Bookings</a>
    <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
            <a class="nav-link" href="dashboard.html">Back to Dashboard</a>
        </li>
    </ul>
</header>

<div class="container-fluid">
    <div class="row">
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <h2>New and Pending Bookings</h2>
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Customer</th>
                        <th>Package</th>
                        <th>Date</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>1</td>
                        <td>John Doe</td>
                        <td>Luxury Beach Escape</td>
                        <td>2024-09-15</td>
                        <td>Unconfirmed</td>
                        <td>
                            <button class="btn btn-sm btn-outline-success">Confirm</button>
                            <button class="btn btn-sm btn-outline-danger">Deny</button>
                            <button class="btn btn-sm btn-outline-warning">Report</button>
                        </td>
                    </tr>
                    <!-- Additional bookings can be listed here -->
                    </tbody>
                </table>
            </div>

            <h2>Confirmed Bookings</h2>
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Customer</th>
                        <th>Package</th>
                        <th>Date</th>
                        <th>Status</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>1</td>
                        <td>Michael Johnson</td>
                        <td>City Tour</td>
                        <td>2024-09-12</td>
                        <td>Confirmed</td>
                    </tr>
                    <!-- Additional confirmed bookings can be listed here -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>

<script src="js/popper.min.js"></script>
<script src="../../../static/CSS/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
